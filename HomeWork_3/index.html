<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Monkeytype | A minimalistic, customizable typing test</title>
    <style>:root{
        --bg-color:#323437;
        --main-color:#e2b714;
        --caret-color:#e2b714;
        --sub-color:#646669;
        --sub-alt-color:#2c2e31;
        --text-color:#d1d0c5;
        --error-color:#ca4754;
        --error-extra-color:#7e2a33;
        --colorful-error-color:#ca4754;
        --colorful-error-extra-color:#7e2a33
    }</style>
    <meta id="metaThemeColor" name="theme-color" content="#e2b714" />
    <meta name="name" content="Monkeytype | A minimalistic, customizable typing test" />
    <meta name="image" content="https://monkeytype.com/images/mtsocial.png" />
    <meta name="description" content="The most customizable typing test website with a minimal design and a ton of features. Test yourself in various modes, track your progress and improve your speed." />
    <meta name="keywords" content="typing speed test, typing speedtest, typing test, speedtest, speed test, typing, test, typing-test, typing test, monkey-type, monkeytype, monkey type, monkey-types, monkeytypes, monkey types, types, monkey, type, miodec, wpm, words per minute, typing website, minimalistic, custom typing test, customizable, customisable, themes, random words, smooth caret, smooth, new, new typing site, new typing website, minimalist typing website, minimalistic typing website, minimalist typing test" />
    <link rel="stylesheet" href="sytle.css">


</head>
<body>
<div style="position: relative;">
<div id="centerContent" class="wide125" style="opacity: 1; padding-top: 32px; position: absolute; top: 50%; left: 50%; transform: translate(-50%,0%);">
    <div id="top" class="">
        <div class="logo">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="-680 -1030 300 180">

            </div>
            <h1 class="text">
                monkeytype
            </h1>
        </div>
    </div>
    <div id="middle" style="height:100%" class="">
        <div class="page pageLogin active" id="pageLogin" style="opacity: 1;">
            <div class="preloader hidden"><i class="fas fa-fw fa-spin fa-circle-notch"></i></div>
            <div class="register side">
                <div class="title">register</div>
                <form action="" autocomplete="nope">
                    <div class="inputAndIndicator">
                        <input class="usernameInput" placeholder="username" autocomplete="new-username" id="register-username">
                        <div class="statusIndicator">
                            <div class="indicator level1 hidden" data-option-id="available" data-balloon-pos="up">
                                <i class="fas fa-fw fa-check "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="unavailable" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="taken" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                            <div class="indicator level0 hidden" data-option-id="checking" data-balloon-pos="up">
                                <i class="fas fa-fw fa-circle-notch fa-spin"></i>
                            </div>
                        </div>
                    </div>
                    <div class="inputAndIndicator">
                        <input type="email" class="emailInput" placeholder="email" autocomplete="new-email">
                        <div class="statusIndicator">
                            <div class="indicator level1 hidden" data-option-id="valid" data-balloon-pos="up">
                                <i class="fas fa-fw fa-check "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="invalid" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                        </div>
                    </div>
                    <div class="inputAndIndicator">
                        <input type="email" class="verifyEmailInput" placeholder="verify email" autocomplete="verify-email">
                        <div class="statusIndicator">
                            <div class="indicator level1 hidden" data-option-id="match" data-balloon-pos="up">
                                <i class="fas fa-fw fa-check "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="mismatch" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                        </div>
                    </div>
                    <div class="inputAndIndicator">
                        <input type="password" class="passwordInput" placeholder="password" autocomplete="new-password" name="new-password" id="register-password">
                        <div class="statusIndicator">
                            <div class="indicator level1 hidden" data-option-id="good" data-balloon-pos="up">
                                <i class="fas fa-fw fa-check "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="short" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="long" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="weak" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                        </div>
                    </div>
                    <div class="inputAndIndicator">
                        <input type="password" class="verifyPasswordInput" placeholder="verify password" autocomplete="verify-password" name="verify-password">
                        <div class="statusIndicator">
                            <div class="indicator level1 hidden" data-option-id="match" data-balloon-pos="up">
                                <i class="fas fa-fw fa-check "></i>
                            </div>
                            <div class="indicator level-1 hidden" data-option-id="mismatch" data-balloon-pos="up">
                                <i class="fas fa-fw fa-times "></i>
                            </div>
                        </div>
                    </div>
                    <div class="button" id="register"><i class="fas fa-user-plus"></i> Sign Up</div>

                </form>
            </div>
            <div class="login side">
                <div class="title">login</div>
                <div class="textButton" id="forgotPasswordButton">Forgot password?</div>
                <form action="">
                    <input name="current-email" type="email" placeholder="email" autocomplete="current-email">
                    <input name="current-password" type="password" placeholder="password" autocomplete="current-password">

                    <div class="button" id="login"><i class="fas fa-sign-in-alt"></i> Sign In</div>

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <div id="bottom" class="">
        <div id="commandLineMobileButton"><i class="fas fa-terminal"></i></div>
        <div class="leftright">
            <div class="left">
                <div tabindex="0" id="supportMeButton" class="textButton">
                    <i class="fas fa-fw fa-donate"></i>
                    <div class="text">Support</div>
                </div>
                <a href="https://github.com/monkeytypegame/monkeytype" class="textButton" target="_blank" rel="noreferrer">
                    <i class="fas fa-fw fa-code"></i>
                    <div class="text">GitHub</div>
                </a>
                <a href="https://www.discord.gg/monkeytype" class="textButton" target="_blank" rel="noreferrer">
                    <i class="fab fa-fw fa-discord"></i>
                    <div class="text">Discord</div>
                </a>
                <a href="https://twitter.com/monkeytypegame" class="textButton" target="_blank" rel="noreferrer">
                    <i class="fab fa-fw fa-twitter"></i>
                    <div class="text">Twitter</div>
                </a>
            </div>
            <div class="right">
                <div class="current-theme textButton" aria-label="Shift-click to toggle custom theme" data-balloon-pos="left">
                    <i class="fas fa-fw fa-palette"></i>
                    <div class="text">serika dark</div>
                </div>
                <div id="versionGroup" class="">
                    <div class="version textButton">
                        <i class="fas fa-fw fa-code-branch"></i>
                        <div class="text">v1.17.5</div>
                    </div>
                    <key id="newVersionIndicator" class="hidden">new</key>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
